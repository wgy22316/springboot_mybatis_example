<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>Hello</title>

    <link th:href="@{/static/css/bootstrap.min.css?v=3.4.0}"  rel="stylesheet">
    <link th:href="@{/static/css/font-awesome/css/font-awesome.css?v=4.3.0}"  rel="stylesheet">

    <!-- Morris -->
    <link th:href="@{/static/css/plugins/morris/morris-0.4.3.min.css}" rel="stylesheet">

    <link th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css?v=2.2.0}" rel="stylesheet">

</head>

<body class="fixed-navigation">
<div id="wrapper">
    <!-- 侧边栏 -->
    <div th:replace="layout/navbar::navbar"></div>
    <div id="page-wrapper" class="gray-bg">
        <!-- 右侧头部 -->
        <div th:replace="layout/head::head"></div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>布局</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">主页</a>
                    </li>
                    <li class="active">
                        <strong>布局</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>用户列表</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="table_basic.html#">选项1</a>
                                    </li>
                                    <li><a href="table_basic.html#">选项2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <input type="text" placeholder="请输入关键词" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>

                                        <th></th>
                                        <th>用户ID</th>
                                        <th>用户名</th>
                                        <th>用户性别</th>
                                        <th>用户邮箱</th>
                                        <th>用户地址</th>
                                        <th>用户手机号</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${userList}">
                                        <td>
                                            <input type="checkbox" checked class="i-checks" name="input[]">
                                        </td>
                                        <td th:text="${user.id}"><a></a></td>
                                        <td th:text="${user.userName}"></td>
                                        <td th:text="${user.sex}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.address}"></td>
                                        <td th:text="${user.mobile}"></td>
                                        <td>
                                            <a th:href="@{/user/edit(id=${user.id})}">编辑</a>
                                            <a th:attr="id=${user.id},data-id=${user.id}" class="del_button">删除</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--右侧底部 -->
        <div th:replace="layout/footer::footer"></div>

    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/static/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js?v=3.4.0}"></script>
<script th:src="@{/static/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/static/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<script>
    $(function () {
        $(".del_button").click(function(){
            var id = $(this).attr("id");
            del(id);
        });
    });

    function del(id) {
        $.ajax({
            url:"/user/delUserById",
            type:"get",
            data:{id:id},
            success:function(data){
                if(data && data.code == 0){
                    location.href = "/index";
                }else{
                    alert(data.msg);
                }
            },
            error:function(e){
                alert("错误！！");
            }
        });
    }
</script>

</body>

</html>
